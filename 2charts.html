<!DOCTYPE html>
<html lang="en">

<head>
    <title>ECharts-Demo</title>
    <script data-main="js/main" src="js/require.js" charset="utf-8" type="text/javascript"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-6">
            <div id="barChart" style="height: 400px; width: 500px; float: left;">
                <!-- style="height: 400px; width: 500px; float: left; border: 1px solid #ccc;
                padding: 10px;" -->
            </div>
        </div>
        <div class="col-md-6">
            <div id="lineChart" style="height: 400px; width: 500px; float: left;">
                <!-- style="height: 400px; width: 500px; float: left; border: 1px solid #ccc;
                padding: 10px;" -->
            </div>
        </div>
    </div>
    <script type="text/javascript" language="javascript">
        require.config({
            paths: {
                jquery: 'jquery-3.2.0.min',
                echarts: 'echarts/echarts',
                // bar:'js/echarts/chart/bar', //按需加载图表关于bar图的部分
                // line: 'js/echarts/chart/line' //按需加载图表关于线性图的部分
            }
        });
        require(
            [
                'echarts'
                // '/echarts/echarts',
                // 'js/echarts/chart/bar', //按需加载图表关于bar图的部分
                // 'js/echarts/chart/line' //按需加载图表关于线性图的部分
            ],
            DrawCharts
        );

        function DrawCharts(ec) {
            DrawColumnEChart(ec);
            DrawLineEChart(ec);
        };


        //创建ECharts柱状图图表
        function DrawColumnEChart(ec) {
            //--- 柱状图 ---
            var myChart = ec.init(document.getElementById('barChart'));
            //图表显示提示信息
            myChart.showLoading({
                text: "图表数据正在努力加载..."
            });
            myChart.hideLoading();
            myChart.setOption({
                title: {
                    text: "柱状图"
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['stepday.com', 'tuiwosa.com']
                },
                toolbox: {
                    show: false
                },
                calculable: true,
                xAxis: [{
                    type: 'category',
                    data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
                }],
                yAxis: [{
                    type: 'value',
                    splitArea: {
                        show: true
                    }
                }],
                series: [{
                    name: 'stepday.com',
                    type: 'bar', //序列展现类型为柱状图
                    data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
                }, {
                    name: 'tuiwosa.com',
                    type: 'bar',
                    data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
                }]
            });
        };

        //创建ECharts折线图图表
        function DrawLineEChart(ec) {
            //--- 折线图 ---
            var myLineChart = ec.init(document.getElementById('lineChart'));
            //图表显示提示信息
            myLineChart.showLoading({
                text: "图表数据正在努力加载..."
            });
            myLineChart.hideLoading();
            myLineChart.setOption({
                title: {
                    text: "折线图"
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['stepday.com', 'tuiwosa.com']
                },
                toolbox: {
                    show: false
                },
                calculable: true,
                xAxis: [{
                    type: 'category',
                    data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
                }],
                yAxis: [{
                    type: 'value',
                    splitArea: {
                        show: true
                    }
                }],
                series: [{
                    name: 'stepday.com',
                    type: 'line', //序列展现类型为折线图
                    data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
                }, {
                    name: 'tuiwosa.com',
                    type: 'line',
                    data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
                }]
            });
        };

    </script>
</body>

</html>
