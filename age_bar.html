<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="D:/Users/chenweijia209/workspace/visualization/code/js/echarts.js"></script>
    <script src="D:/Users/chenweijia209/workspace/visualization/code/js/macarons.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 配置主题
        // require.config({
        //     paths:{
        //         echarts:'http://echarts.baidu.com/build/dist'
        //     }
        // });
        // require(
        //     [
        //         'echarts',
        //         'echarts/theme/macarons'
        //         'echarts/chart/line'
        //     ],
        //         function(ec){

        //         })

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'),'macarons');

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['人数']
            },
            xAxis: {
                data: ["19岁及以下","20-29岁","30-39岁","40-49岁","50岁及以上"]
            },
            yAxis: {},
            series: [{
                name: '人数',
                type: 'bar',
                data: [5, 20, 36, 15, 10]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
