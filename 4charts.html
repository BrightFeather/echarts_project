<!DOCTYPE html>
<html lang="en">

<head>
    <title>ECharts-Demo</title>
    <script data-main="js/main" src="js/require.js" charset="utf-8" type="text/javascript"></script>

</head>

<body>
    <div class="row">
        <div class="col-md-6">
            <div id="pieChart" style="height: 400px; width: 500px; float: left;">
                <!-- style="height: 400px; width: 500px; float: left; border: 1px solid #ccc;
                padding: 10px;" -->
            </div>
        </div>
        <div class="col-md-6">
            <div id="barChartAge" style="height: 400px; width: 500px; float: left;">
                <!-- style="height: 400px; width: 500px; float: left; border: 1px solid #ccc;
                padding: 10px;" -->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div id="map" style="height: 400px; width: 500px; float: left;">   
            </div>
        </div>
        <div class="col-md-6">
            <div id="barChartIncome" style="height: 400px; width: 500px; float: left;">
            </div>
        </div>
    </div>
    <script type="text/javascript" language="javascript">


        require.config({
            paths: {
                jquery: 'jquery-3.2.0.min',
                echarts: 'echarts/echarts',
                macarons: 'echarts/macarons',
                infographic: 'echarts/infographic',
                china: 'echarts/china',
                draw: 'drawcharts'
                // bar:'js/echarts/chart/bar', //按需加载图表关于bar图的部分
                // line: 'js/echarts/chart/line' //按需加载图表关于线性图的部分
            }
        });
        require(
            [
                'jquery',
                'echarts',
                'china',
                'draw',
                'infographic',
                'macarons'
            ],
            function DrawCharts() {
                var cinfo = [];
                $.getJSON("json/customerinfo1000.json",function(data){
                        $.each(data, function(key,val){
                            cinfo.push(val);
                         }) ;
//                        console.log(cinfo);
                        DrawPieChart(cinfo);
                        DrawBarChartAge(cinfo);
                        DrawMap(cinfo);
                        DrawBarChartIncome(cinfo);
                });
            })

    </script>
</body>

</html>
